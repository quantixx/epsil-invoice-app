<div>
    <h2>
        <span jhiTranslate="invoiceappApp.quotationLine.home.title">Quotation Lines</span>
        <button class="btn btn-primary float-right jh-create-entity create-quotation-line-invoice" [routerLink]="['/', { outlets: { popup: ['quotation-line-invoice-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="invoiceappApp.quotationLine.home.createLabel">
            Create new Quotation Line
            </span>
        </button>
    </h2>
    <inv-alert></inv-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="quotationLines">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span jhiTranslate="invoiceappApp.quotationLine.description">Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="quantity"><span jhiTranslate="invoiceappApp.quotationLine.quantity">Quantity</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="unitCost"><span jhiTranslate="invoiceappApp.quotationLine.unitCost">Unit Cost</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="subTotal"><span jhiTranslate="invoiceappApp.quotationLine.subTotal">Sub Total</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let quotationLine of quotationLines ;trackBy: trackId">
                <td><a [routerLink]="['../quotation-line-invoice', quotationLine.id ]">{{quotationLine.id}}</a></td>
                <td>{{quotationLine.description}}</td>
                <td>{{quotationLine.quantity}}</td>
                <td>{{quotationLine.unitCost}}</td>
                <td>{{quotationLine.subTotal}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../quotation-line-invoice', quotationLine.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'quotation-line-invoice/'+ quotationLine.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'quotation-line-invoice/'+ quotationLine.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="quotationLines && quotationLines.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
