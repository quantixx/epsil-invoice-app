
<div *ngIf="contact">
    <h2><span jhiTranslate="invoiceappApp.contact.detail.title">Contact</span> {{contact.id}}</h2>
    <hr>
    <inv-alert-error></inv-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="invoiceappApp.contact.firstName">First Name</span></dt>
        <dd>
            <span>{{contact.firstName}}</span>
        </dd>
        <dt><span jhiTranslate="invoiceappApp.contact.lastName">Last Name</span></dt>
        <dd>
            <span>{{contact.lastName}}</span>
        </dd>
        <dt><span jhiTranslate="invoiceappApp.contact.activated">Activated</span></dt>
        <dd>
            <span>{{contact.activated}}</span>
        </dd>
        <dt><span jhiTranslate="invoiceappApp.contact.email">Email</span></dt>
        <dd>
            <span>{{contact.email}}</span>
        </dd>
        <dt><span jhiTranslate="invoiceappApp.contact.phoneArea">Phone Area</span></dt>
        <dd>
            <span>{{contact.phoneArea}}</span>
        </dd>
        <dt><span jhiTranslate="invoiceappApp.contact.phoneNumber">Phone Number</span></dt>
        <dd>
            <span>{{contact.phoneNumber}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'contact-invoice/'+ contact.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
