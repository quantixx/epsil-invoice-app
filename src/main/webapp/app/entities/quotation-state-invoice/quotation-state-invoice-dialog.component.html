<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myQuotationStateLabel" jhiTranslate="invoiceappApp.quotationState.home.createOrEditLabel">Create or edit a Quotation State</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <inv-alert-error></inv-alert-error>
        <div class="form-group" [hidden]="!quotationState.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="quotationState.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="invoiceappApp.quotationState.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="quotationState.status" id="field_status"  required>
                <option value="CREATED">{{'invoiceappApp.QuotationStatus.CREATED' | translate}}</option>
                <option value="COMMITTED">{{'invoiceappApp.QuotationStatus.COMMITTED' | translate}}</option>
                <option value="CANCELLED">{{'invoiceappApp.QuotationStatus.CANCELLED' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.status?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="invoiceappApp.quotationState.statusDate" for="field_statusDate">Status Date</label>
            <div class="d-flex">
                <input id="field_statusDate" type="datetime-local" class="form-control" name="statusDate" [(ngModel)]="quotationState.statusDate"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.statusDate?.dirty && editForm.controls.statusDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.statusDate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.statusDate?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
