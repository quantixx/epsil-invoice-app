<div>
    <h2>
        <span jhiTranslate="invoiceappApp.currency.home.title">Currencies</span>
        <button class="btn btn-primary float-right jh-create-entity create-currency-invoice" [routerLink]="['/', { outlets: { popup: ['currency-invoice-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="invoiceappApp.currency.home.createLabel">
            Create new Currency
            </span>
        </button>
    </h2>
    <inv-alert></inv-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="currencies">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="entity"><span jhiTranslate="invoiceappApp.currency.entity">Entity</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="currency"><span jhiTranslate="invoiceappApp.currency.currency">Currency</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="alphabeticCode"><span jhiTranslate="invoiceappApp.currency.alphabeticCode">Alphabetic Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="numericCode"><span jhiTranslate="invoiceappApp.currency.numericCode">Numeric Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="minorUnit"><span jhiTranslate="invoiceappApp.currency.minorUnit">Minor Unit</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="symbol"><span jhiTranslate="invoiceappApp.currency.symbol">Symbol</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="activated"><span jhiTranslate="invoiceappApp.currency.activated">Activated</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let currency of currencies ;trackBy: trackId">
                <td><a [routerLink]="['../currency-invoice', currency.id ]">{{currency.id}}</a></td>
                <td>{{currency.entity}}</td>
                <td>{{currency.currency}}</td>
                <td>{{currency.alphabeticCode}}</td>
                <td>{{currency.numericCode}}</td>
                <td>{{currency.minorUnit}}</td>
                <td>{{currency.symbol}}</td>
                <td>{{currency.activated}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../currency-invoice', currency.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'currency-invoice/'+ currency.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'currency-invoice/'+ currency.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="currencies && currencies.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
