<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCurrencyLabel" jhiTranslate="invoiceappApp.currency.home.createOrEditLabel">Create or edit a Currency</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <inv-alert-error></inv-alert-error>
        <div class="form-group" [hidden]="!currency.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="currency.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="invoiceappApp.currency.entity" for="field_entity">Entity</label>
            <input type="text" class="form-control" name="entity" id="field_entity"
                [(ngModel)]="currency.entity" required/>
            <div [hidden]="!(editForm.controls.entity?.dirty && editForm.controls.entity?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.entity?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="invoiceappApp.currency.currency" for="field_currency">Currency</label>
            <input type="text" class="form-control" name="currency" id="field_currency"
                [(ngModel)]="currency.currency" required/>
            <div [hidden]="!(editForm.controls.currency?.dirty && editForm.controls.currency?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.currency?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="invoiceappApp.currency.alphabeticCode" for="field_alphabeticCode">Alphabetic Code</label>
            <input type="text" class="form-control" name="alphabeticCode" id="field_alphabeticCode"
                [(ngModel)]="currency.alphabeticCode" required maxlength="3"/>
            <div [hidden]="!(editForm.controls.alphabeticCode?.dirty && editForm.controls.alphabeticCode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.alphabeticCode?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.alphabeticCode?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 3 }">
                   This field cannot be longer than 3 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="invoiceappApp.currency.numericCode" for="field_numericCode">Numeric Code</label>
            <input type="number" class="form-control" name="numericCode" id="field_numericCode"
                [(ngModel)]="currency.numericCode" required/>
            <div [hidden]="!(editForm.controls.numericCode?.dirty && editForm.controls.numericCode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.numericCode?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.numericCode?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="invoiceappApp.currency.minorUnit" for="field_minorUnit">Minor Unit</label>
            <input type="number" class="form-control" name="minorUnit" id="field_minorUnit"
                [(ngModel)]="currency.minorUnit" required/>
            <div [hidden]="!(editForm.controls.minorUnit?.dirty && editForm.controls.minorUnit?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.minorUnit?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.minorUnit?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="invoiceappApp.currency.symbol" for="field_symbol">Symbol</label>
            <input type="text" class="form-control" name="symbol" id="field_symbol"
                [(ngModel)]="currency.symbol" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="invoiceappApp.currency.activated" for="field_activated">Activated</label>
            <input type="checkbox" class="form-control" name="activated" id="field_activated"
                [(ngModel)]="currency.activated" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
